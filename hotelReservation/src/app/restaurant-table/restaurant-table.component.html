  <mat-table [dataSource]="dataSources" id="table" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- id Column -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef><div id="title"> Restaurants Near You </div></mat-header-cell>
      <div id="cellWithData" *ngIf="!this.noData">
        <mat-cell id="cellWithData" *matCellDef="let element" (click)="test()">
          <div id="restaurantInfo">
            <div *ngIf="element.featured_image!='' && !this.noData"><img src="{{element.featured_image}}"></div>
            <div *ngIf="element.featured_image=='' && !this.noData"><img src="../../assets/images/noImage.png"></div>
          </div>

        </mat-cell>
      </div>
      <mat-cell><h1 id="loading">HELLO WORLD</h1></mat-cell>
      <div id="cellWithNoData" *ngIf="this.noData">
          <mat-cell id="cellWithNoData" *matCellDef="let element">
            <div id="restaurantNoData">
              <div id="imageDiv" *ngIf="this.noData"><img src="../../assets/images/noData.png"></div>
            </div>
          </mat-cell>
      </div>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
