<mat-button-toggle-group class="test" style="background-color: 
rgba(139, 126, 126, 0.76);" name="fontStyle" color="yellow" aria-label="Font Style" vertical="true">
  <mat-button-toggle id="collections" *ngFor="let x of collections_title">{{x}}</mat-button-toggle>
</mat-button-toggle-group>

<mat-table [dataSource]="dataSources" id="table" class="mat-elevation-z8"
infiniteScroll class="content" (scrolled)="getImages()" [scrollWindow]="false" [infiniteScrollThrottle]="3000">
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- id Column -->
  <ng-container matColumnDef="id">
   
    <mat-header-cell *matHeaderCellDef><div id="title"> Restaurants Near You </div></mat-header-cell>
    <div *ngIf="!this.noData">
      <mat-cell id="cellWithData" *matCellDef="let element" (click)="test()">
        <div id="restaurantInfo">
          <div *ngIf="element.featured_image!='' && !this.noData">
            <img src="{{element.featured_image}}"> 
            <div id="elementInfo">
              {{element.name}}
            </div>
            <div id="elementType">
              {{element.cuisines}}
            </div>
            <div id=ratings>
              <ng-template #t let-fill="fill">
                <span class="star" [class.full]="fill === 100">
                  <span class="half" [style.width.%]="fill">&hearts;</span>&hearts;
                </span>
              </ng-template>
              <ngb-rating [(rate)]="element.user_rating.aggregate_rating" [starTemplate]="t" [readonly]="true" max="5"></ngb-rating>
            </div>
            <div id="numberRating">
              <font color="element.user_rating.rating_color">{{element.user_rating.aggregate_rating}}</font>
            </div>
          </div>
          <div *ngIf="element.featured_image=='' && !this.noData">
            <img src="../../assets/images/noImage.png"> 
            <div id="elementInfo">
              {{element.name}}
            </div>
            <div id="elementType">
              {{element.cuisines}}
            </div>
            <div id=ratings>
              <ng-template #t let-fill="fill">
                <span class="star" [class.full]="fill === 100">
                  <span class="half" [style.width.%]="fill">&hearts;</span>&hearts;
                </span>
              </ng-template>
              <ngb-rating [(rate)]="element.user_rating.aggregate_rating" [starTemplate]="t" [readonly]="true" max="5"></ngb-rating>
            </div>
            <div id="numberRating">
             <font color="element.user_rating.rating_color">{{element.user_rating.aggregate_rating}}</font> 
            </div>
          </div>
        </div>
      </mat-cell>
    </div>
    <div id="cellWithNoData" *ngIf="this.noData">
        <mat-cell id="cellWithNoData" *matCellDef="let element">
          <div id="restaurantNoData">
            <div id="imageDiv" *ngIf="this.noData"><img src="../../assets/images/noData.png"></div>
          </div>
        </mat-cell>
    </div>
  </ng-container>
  <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>
<div class="lds-ellipsis" *ngIf="loading"><div></div><div></div><div></div><div></div></div>
